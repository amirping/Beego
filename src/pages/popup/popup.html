<ion-content no-scroll>
  <div class="popup-container">
    <div class="iconsplace">
      <img class="iconssize"
      src="../../assets/imgs/friend-follow/iconpopup.svg" alt="">
    </div>
    <div class="popup-body">
      <div class="titlepopup">
          Voulez vous signaler {{friend.firstName}}?
      </div>
      <div class="textpopup">
        <textarea name="cause" id="cause" class="textsize"></textarea>
      </div>
      <div class="buttonpopup">
        <button  class="popupbtn " (click)="dismiss()" >Annuler</button>
        <button  class="popupbtn "  (click)="dismiss()"> Valider</button>
      </div>
    </div>
  </div>

</ion-content>
