<ion-header>

  <span>
    Mes messages
  </span>
  <ion-icon class="back" (click)="back()"
   ios="ios-arrow-round-back" md="ios-arrow-round-back"></ion-icon>
   <div class="bgImg">
     <img src="../../assets/imgs/space_detail/whats-up.png" alt="">
   </div>
</ion-header>


<ion-content >
  <ion-grid no-padding>
    <ion-row class="message_row"  *ngFor="let item of listItems;let i=index" (click)="conversation()"
     [class.unreadMess]="varMess" >
     <!-- if the message is read already the color of the row will be transparant -->
       <ion-col col-3 class="img_space">
           <div class="bee-image">
               <div class="bee-hexagon">
                 <img class="bee-img-size" src="../../assets/imgs/photoDeProfil.png" alt="">
               </div>
             </div>
           </ion-col> 
           <ion-col col-9 class="message_info">
             <div class="friend_name">
                 {{item.name}}
             </div>
             <div class="message">
               {{ item.msg }}
             </div>
             <div class="messages_time">
                 {{item.date}}
             </div>
           </ion-col>
     <div class="separation"></div>            
   </ion-row>
  

   
 </ion-grid>
</ion-content>
