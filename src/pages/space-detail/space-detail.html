<ion-content class="back-color">
  <ion-grid>
      <ion-row class="photo-row">
          <ion-col >
            <img  class="img-space" src="../../assets/imgs/space_detail/whats-up.png" alt="">
            <div class="space_back_param">
              <button class="buttn">
                <img src="../../assets/imgs/arrow-back.png" alt="" class="back-img">
              </button>
              
              <button class="buttn">
                <img src="../../assets/imgs/space_detail/update.svg" 
                alt="" class="param_space">
              </button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row class="position-info">
          <ion-col>
            <div class="info-space">
                <ion-row>
                    <ion-col>
                      <div class="flex-row">
                          <div class="photo-col">
                              <div class="bee-image">
                                <div class="bee-hexagon">
                                  <img class="bee-img-size"
                                  src="../../assets/imgs/space_detail/whats-up.png" alt="">
                                </div>
                                
                                </div>
                                
                         </div>
                         <div class="space-title-place">
                           <div class="space-title">What's Up Coffée</div>
                           <div class="space-place">
                              <img class="lieu-img"
                               src="../../assets/imgs/space_detail/trac.png" alt="">
                             Menzah 5, Ariena</div>
                         </div>
                         <div class="photo-col">
                            <div class="bee-icon">
                              <div class="bee-hexagon">
                              </div>
                              
                              </div>
                              
                       </div>
                      </div>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <div class="follow_row">
                      <div>
                        <button icon-only>
                            <ion-icon class="size_icon"
                            ios="ios-heart" md="md-heart"></ion-icon>
                            
                        </button>
                        
                        <div>
                            <span class="heart_position">Suivre</span>
                        </div>
                      </div>
                      <div class="separation"></div>
                      <div>
                        <button icon-only>
                            <ion-icon class="size_icon" 
                            name="call"></ion-icon>
                        </button>
                          
                           <span class="call_position">71 568 421</span>
                      </div>
                      <div class="separation"></div>
                      <div>
                        <button icon-only>
                            <ion-icon class="size_icon"
                            ios="ios-person" md="md-person"></ion-icon>
                        </button>
                          
                           <span class="person_position">2, 345 K</span>
                      </div>
                    </div>
                   
                  </ion-row>
                  <ion-row class="row_note_title padd_row">
                    <span class="note_title">
                      Note des  clients
                    </span>
                  </ion-row>
                  <ion-row class="padd_row row_note">
                    <ion-col col-3>
                      <div class="note">
                       <span> 4,5</span>
                      </div>
                      <div class="avis">
                          <span>234 avis</span>
                      </div>
                    </ion-col>
                    <ion-col col-9>
                      <div class="rating_col">
                        <div *ngFor="let note of notes">
                          <img src="../../assets/imgs/space_detail/little_star.svg" alt="">
                          <span class="nbr">{{note.index}}</span>
                          <ion-range  color="danger" [(ngModel)]="note.value" min="0" max="50" pin="true" disabled="true"></ion-range>
                        </div>
                      </div>
                    </ion-col>
                  </ion-row>
                  <ion-row class="weather_title padd_row">
                    <span class="weather">Météo</span>
                  </ion-row>
                  <ion-row class="weather_description_row">
                    <ion-col col-8>
                        <span class="weather_description">
                            Temps clair avec quelques nuages.
                        </span>
                    </ion-col>
                    <ion-col col-4 ><span class="degre">18°</span> 
                      <img class="weather_img"
                      src="../../assets/imgs/space_detail/2-layers.svg" alt="">
                    </ion-col>
                  </ion-row>
                  <ion-row class="timing_row_title padd_row">
                      Horaire
                  </ion-row>
                  <ion-row class="timing_row">
                    <ion-col col-9>
                      <span class="timing_description">
                          De Lun à Sam - de 8:30 AM à 11:00 PM
                      </span>
                    </ion-col>
                    <ion-col col-3>
                      <img class="green_img"
                       src="../../assets/imgs/space_detail/greenpnt.svg" alt="">
                       <span class="opened">Ouverte</span>
                    </ion-col>
                  </ion-row>
            </div>
          </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
