<ion-header>

  <ion-icon (click)="back()" ios="ios-arrow-round-back" md="ios-arrow-round-back"></ion-icon>
  Parametre géneral

</ion-header>


<ion-content class="content_color">
  <ion-grid no-padding>

    <ion-row class="setting_row" [class.dark-row]="!colorVar1" (click)="openGeneralSetting()">
      <div class="setting_text">Données personelles</div>
      <ion-icon [class.closeIcon1]="arrow1" ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
      <div class="line"></div>
    </ion-row>
    <ion-row class="general_setting animated fadeInDownBig" [class.showGeneralSetting]="generalSettingVar">
      <ion-grid>
        <ion-row class="title">
          <ion-col col-6>Nom de l'espace :</ion-col>
          <ion-col col-6>Num tél:</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <input type="text" value="What's up coffée shop" class="nameAndNumber">
          </ion-col>
          <ion-col col-6>
            <input type="text" value="What's up coffée shop" class="nameAndNumber">
          </ion-col>
        </ion-row>
        <ion-row class="title">
          <ion-col>Email :</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <input type="text" value="WhatsUpCoffee@wahtsup.com" class="nameAndNumber">
          </ion-col>
        </ion-row>
        <ion-row class="title">
          <ion-col>Description :</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <textarea name="" id="" class="description"></textarea>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
    <ion-row class="setting_row " (click)="openSocialNetwork()" [class.dark-row]="colorVar2">
      <div class="setting_text">Réseau sociaux</div>
      <ion-icon [class.closeIcon2]="arrow2" 
       ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
      <div class="line"></div>
    </ion-row>
    <ion-row class="Social_network animated fadeInDownBig" [class.showSN]="SNvar" >
      <ion-grid>
            <ion-row class="title title_margin">
                    <ion-col>
                      Facebook :
                    </ion-col>
                  </ion-row>
                  <ion-row class="sn_row">
                    <ion-col col-12>
                      <input type="text" value="facebook.com/whatsUpCoffeeShop" class="sn_input fb_bg">
                      <div class="redCercle">
                        <ion-icon ios="md-close" md="md-close"></ion-icon>
                      </div>
                    </ion-col>
                  </ion-row>
                  <ion-row class="title title_margin">
                    <ion-col>
                      Instagram :
                    </ion-col>
                  </ion-row>
                  <ion-row class="sn_row">
                    <ion-col col-12>
                      <input type="text" value="instagram.com/whatsUpCoffeeShop" class="sn_input insta_bg">
                      <div class="redCercle">
                        <ion-icon ios="md-close" md="md-close"></ion-icon>
                      </div>
                    </ion-col>
                  </ion-row>
                  <ion-row class="sn_row as_add">
                      <div class="blue_cercle">
                            <ion-icon ios="md-add" md="md-add"></ion-icon>
                      </div>
                  </ion-row>
      </ion-grid>
    </ion-row>
    <ion-row class="setting_row" (click)="openPaymentMethode()" 
     [class.dark-row]="!colorVar3">
      <div class="setting_text">Mode de paiement</div>
      <ion-icon [class.closeIcon3]="arrow3" 
       ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
    </ion-row>
    <ion-row class="Payment_method animated fadeInDownBig" [class.showMP]="mpVar">
      <ion-grid no-padding>
        <ion-row class="payment_row" [class.dark-row]="colorVar3">
          <div class="pay">
              <img class="img1"
              src="../../assets/imgs/space_detail/img1.svg" alt="">
          </div>
          <div class="pay">
              <img class="img2"
               src="../../assets/imgs/space_detail/img2.svg" alt="">
          </div>
          <div class="pay">
              <img class="img3"
               src="../../assets/imgs/space_detail/img3.svg" alt="">
          </div>
          <div class="pay">
              <img class="img4"
              src="../../assets/imgs/space_detail/img4.svg" alt="">
          </div>
        </ion-row>
        <ion-row class="btn_row" [class.dark-row]="!colorVar3">
          <button>Valider</button>
        </ion-row>
      </ion-grid>
    </ion-row>
  </ion-grid>

</ion-content>
