<ion-header no-border>

    <ion-navbar color="transparent">
      <!-- S -->
      <ion-buttons end>
        <button ion-button icon-only (click) ="skip()" class="beego-skip-button beego-text-transform-none">Skip
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header> 


<ion-content padding class="beego-background-overlay">
    <ion-grid (swipe)="swipeTo($event)">
        <ion-row>
          <ion-col text-center>

            <img class="logo" src="../../assets/imgs/logo.svg">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="beego-center-container bee-margin1">
                <div class="beego-color-pink">
                  Bienvenu,
                </div>
                <span>Saisissez vos coordonnés pour vous connecter</span>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>

            <form (submit)="login()" [formGroup]="signinForm" novalidate >
              <ion-row>
                <input type="email" 
                  class="beego-input-transparent beego-icon-mail bee-margin2" 
                  placeholder="Adresse mail"
                  [class.invalid]="!signinForm.controls.email.valid && signinForm.controls.email.touched"
                  formControlName="email">
              </ion-row>
              <ion-row>
                <input type="password" 
                  class="beego-input-transparent beego-icon-lock bee-margin2" 
                  placeholder="Mot de passe"
                  [class.invalid]="!signinForm.controls.password.valid && signinForm.controls.password.touched"
                  formControlName="password">
              </ion-row>              
              <ion-row>
                <ion-col align-items-end>
                  <div class="beego-center-container forget">
                    <div class="beego-right-container" (click)="forgetPassword()">
                      Mot de passe oublié ?
                    </div>
                  </div>
                  
                </ion-col>
              </ion-row>
              <ion-row>
                
                <div class="beego-center-container">
                  <button ion-button 
                    class="beego-connexion-button beego-text-transform-none  beego-background-pink btn-login bee-margin3" 
                    [disabled]="!signinForm.valid">
                      Se connecter
                  </button>
                </div>
              </ion-row>
              
             
                 
              </form>
          </ion-col>
        </ion-row>
        <ion-row>
          <div class="beego-dash-text bee-margin2">
            Ou Bien
          </div>
        </ion-row>
        <ion-row>
          <div class="beego-center-container bee-margin4">
            S'identifier avec les reseaux sociaux
          </div>
        </ion-row>
        <ion-row>
            <div class="beego-center-container">
              <button class="beego-circle-btn beego-icon-facebook" (click)="loginWithFacebook()" ></button>

              <button class="beego-circle-btn beego-icon-google" (click)="loginWithGoogle()" ></button>
            </div>
        </ion-row>

      </ion-grid>
    

</ion-content>
