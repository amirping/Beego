  <ion-grid class="full-height">
    <ion-row class="banner">
      <ion-col>
        <div class="banner-top row">
          <ion-icon name="arrow-round-back"></ion-icon>
          <span class="temp">{{pageData.temp}}Â°</span>
        </div>

          <h2>{{pageData.name}}</h2>
          <rating [(ngModel)]="rating" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"
            (ngModelChange)="null">
          </rating>
          <p>
            {{pageData.dscrp}}
          </p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="grid-viewr">
          <div class="card-suggest animated flipInX" *ngFor="let item of pageData.collection">
            <div class="img">
              <img src="https://source.unsplash.com/900x900/?food,romantic,dinner" alt="">
            </div>
            <span class="title">{{item.name}}</span>
            <span class="sub-title">{{item.location}}</span>
            <div class="rating-suggest">
              <rating [(ngModel)]="item.rating" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"
                (ngModelChange)="null">
              </rating>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
