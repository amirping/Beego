  Ionic pages and navigation.

<ion-content>

  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <div class="profil-photo-part no-padding">
          <img [src]="user.coverURL" alt="" class="img-space">
          <!-- <div class="arrow-right">
            <button class="back-button-right" (click)="back()">
              <img src="../../assets/imgs/arrow-back.png" alt="" class="img-right">
            </button>
          </div> -->
          <div class="take-photo">
            <button class="take-photo-button" (click)="uploadImage('cover',uploader)">
              <img src="../../assets/imgs/profil/takePhoto.svg" alt="" class="take-photo-img">
            </button>
          </div>
          <div class="param-profil">
            <button class="button-param" (click)="paramPage()">
              <img src="../../assets/imgs/profil/Parametre.svg" alt="" class="img-param">
            </button>
          </div>

          <div class="abonnés">
            <label class="abonnés-number" for="">{{formatFollows(user.follower)}} abonés </label>
          </div>
          <div class="suivis">
            <label class="suivis-number" for="">{{formatFollows(user.follower)}} suivis </label>
          </div>
        </div>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="position-info">
        <div class="info-profil">
          <ion-row class="first-row">
            <ion-col col-9>
              <div class="bee-profile-image-holder">
                <div class="bee-profile-image">
                  <div class="bee-hexagon">
                    <img [src]="user.photoURL" alt="">
                  </div>
                  <div class="take-photo-2">
                    <button class="take-photo-button" (click)="uploadImage('photo',uploader)">
                      <img src="../../assets/imgs/profil/takePhoto.svg" alt="" class="take-photo-img">
                    </button>
                  </div>
                </div>
              </div>
              <div class="name_place">
                <div class="name-lname">
                  <span class="nom" for="">{{user.firstName}} {{user.lastName}} </span>
                </div>
                <div class="lieu-class">
                  <img class="lieu-img" src="../../assets/imgs/profil/Tracé.svg" alt="">
                  <span class="lieu" for="">
                    {{user.gov}}</span>
                </div>
              </div>
            </ion-col>
            <ion-col col-3>
              <div>
                <button class="follows-button" (click)="folowsPage()">
                  Follows
                  <img class="follows-img" src="../../assets/imgs/profil/icon-user.svg" alt="">
                </button>
              </div>
            </ion-col>



          </ion-row>
          <ion-row>
            <ion-col>
              <div class="para">
                <p class="para-style">{{user.bio?user.bio:'Welcom to my world...'}}</p>
              </div>
            </ion-col>
          </ion-row>
          <ion-row class="icons_row">
            <ion-col col-4 *ngIf="user.fbLink">
              <div class="fb-icon">
                <img class="img-fb" src="../../assets/imgs/profil/fb-icon.svg" alt="">
                <a [href]="'https://'+user.fbLink" class="nomprenom" target="_blank">
                  facebook </a>
              </div>
            </ion-col>
            <ion-col col-4 *ngIf="user.instaLink">
              <div class="insta-icon">
                <img class="img-insta" src="../../assets/imgs/profil/insta.svg" alt="">
                <a [href]="'https://'+user.instaLink" target="_new" class="nomprenom" for="">
                  instagram</a>
              </div>
            </ion-col>
            <ion-col col-4 *ngIf="user.snapLink">
              <div class="snap-icon">
                <img class="img-snap" src="../../assets/imgs/profil/snap-icon.svg" alt="">
                <a [href]="'https://'+user.snapLink" class="nomprenom" target="_new" for="">
                  snapchat</a>
              </div>
            </ion-col>
          </ion-row>
          <ion-row class="line_row">
            <ion-col>
              <div class="ligne">
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div class="mesfavoris">
                Mes favoris
              </div>
            </ion-col>
          </ion-row>
          <ion-row class="img_row">
            <div class="first_pic" (click)="goToSpace(0)">
                <img src="{{favoris[0].pic}}" 
                alt="">
            </div>
            <ng-container *ngFor=" let item of favoris; let i = index">
            <div class="other_pic" *ngIf="i%2!=0" >
                <div class="other_pic_one" (click)="goToSpace(i)" >
                  <img src="{{item.pic}}" 
                  alt="">
                  <!-- src="../../assets/imgs/space_detail/whats-up.png"  -->
                </div>
                <div class="other_pic_two" *ngIf="i+1<favoris.length;" (click)="goToSpace(i+1)">
                    <img src="{{favoris[i+1].pic}}"
                    alt="">
                </div>
              </div>
            </ng-container>
            <div class="space"></div>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <input type="file" #uploader (change)="updateImage($event)" style="display: none;">
</ion-content>
