<ion-header no-border class="header-syle">
  <ion-navbar>
    <ion-title>Mes gouts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row class="top-classer">
      <ion-col text-center>like it</ion-col>
      <ion-col text-center>dislike</ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <div class="fit-box">
        <ng-container *ngFor="let item of collection;let i=index" >
          <div (swipeleft)="likeItem(i)" (swiperight)="dislikeItem(i)" (panbottom)="ignore(i)" class="taste-item" [class.active]="i == active" [class.slide-tl]="item.stat && item.stat === 1" [class.slide-tr]="item.stat && item.stat == -1" [class.slide-bck-bottom]="item.stat && item.stat !=2"
            *ngIf="collection.length != traitedCollection.length">
            <img src="{{item.pic}}" alt="" >
            <div class="ask-box">
              <h2>{{item.name}}</h2>
              <div class="btn-holder">
                <button ion-button clear color="secondary" small (click)="likeItem(i)">like
                  <ion-icon name="checkmark"></ion-icon>
                </button>
                <div class="sip"></div>
                <button ion-button clear color="danger" small (click)="dislikeItem(i)">dislike
                  <ion-icon name="close"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </ion-row>
  </ion-grid>

</ion-content>
