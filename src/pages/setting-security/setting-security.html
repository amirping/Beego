<ion-header>

  <ion-navbar hideBackButton="true" color="bar-color">
    <div class="back">
        
        
      <button class="back-button-param" (click)="back()">
        <img src="../../assets/imgs/arrow-back.png" alt="" 
        class="back-img">
      </button>

</div>
<div class="beego-title-param">
Securite</div>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="paramGenerale"><h3>Changer votre mot de passe </h3></div>
    <div class="para-security">le lorem lpsum est simplement de faux texte employer dans la composition </div>
    <form (submit)="updatePassword()" [formGroup]="updateForm">
      <ion-grid class="gird-security">
        <ion-row class="para-row">
          Ancien mot de passe :
        </ion-row>
        <ion-row class="input-row">
            <input type="password" 
              name="text_search" 
              class="text-search"
              placeholder="******"
              [class.invalid]="!updateForm.controls.oldPassword.valid && updateForm.controls.oldPassword.touched"
              formControlName="oldPassword">
        </ion-row>
        <ion-row class="para-row">
            Nouveau mot de passe :
          </ion-row>
          <ion-row class="input-row">
              <input type="password" 
                name="text_search" 
                class="text-search"
                placeholder="******"
                [class.invalid]="!updateForm.controls.newPassword.valid && updateForm.controls.newPassword.touched"
                formControlName="newPassword">
          </ion-row>
          <ion-row class="para-row">
              Confirmer votre mot de passe :
            </ion-row>
            <ion-row class="input-row">
                <input type="password" 
                  name="text_search" 
                  class="text-search"
                  placeholder="******"
                  [class.invalid]="!updateForm.controls.reNewPassword.valid && updateForm.controls.reNewPassword.touched" 
                  formControlName="reNewPassword">
            </ion-row>
            <ion-row class=" space-cols">
                <button ion-button class="valider" type="submit" [disabled]="!updateForm.valid"> Valider</button>
                <button ion-button class="annuler" type="reset" > Annuler</button>
              </ion-row>
      </ion-grid>
    </form>

</ion-content>
