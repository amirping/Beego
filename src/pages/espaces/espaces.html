<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>espaces</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let item of espacesListRef$ |
    async">
  
      <ion-item >
  
        <!-- {{item.key}}-->
        <h2>espaceName : {{item.espaceName}}</h2>
        <h3>espaceType : {{item.espaceType}}</h3>
        <h3>espacePlace : {{item.espacePlace}} </h3>
        <h3>espaceRegion : {{item.espaceRegion}}</h3>
      </ion-item>
    </ion-list>

</ion-content>
