<ion-header>

  <ion-navbar>
    <ion-title>notify</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="friend" *ngFor="let friend of friends">
    <p>{{friend.firstName}} {{friend.lastName}}</p>
    <button (click)="accept(friend.uid)" > accept </button>
  </div>
</ion-content>
