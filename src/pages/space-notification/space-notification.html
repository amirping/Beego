<ion-content > 
  <div class="space_notif-container">
    <div class="notif">
      <ion-grid no-padding>
          <ion-row class="profil_img">
              <div class="bee-image_bg">
                  <div class="bee-hexagon_bg">
                      <div class="bee-image">
                          <div class="bee-hexagon">
                              <img class="bee-img-size"
                              src="../../assets/imgs/space_detail/whats-up.png" alt="">
                            </div>
                      </div>
                  </div>
              </div>
              <ion-icon class="setting" (click)="goToSetting()"
               ios="ios-settings" md="ios-settings"></ion-icon>
          </ion-row>
          <ion-row class="notification_title">
              <div class="line left_line"></div>
              <div class="titlesbox">Notification</div>
              <div class="line right_line"></div>
            </ion-row>
            <ion-row class="notification_list">
              <ion-list no-lines class="list-ios-notification">
                  <ion-item class="item_height" text-wrap >
                      <ion-avatar item-start>
                          <img src="../../assets/imgs/photoDeProfil.png">                          
                      </ion-avatar>
                      <div class="theNotification">
                          <span> Med limayma</span> &nbsp; a donner son avis a propos de votre espace.                         
                      </div>
                      <div class="time">
                          il y'a 15min
                      </div>
                      <div class="line"></div>
                  </ion-item>
              </ion-list>
            </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
