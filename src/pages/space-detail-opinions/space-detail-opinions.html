<ion-header>

  <ion-navbar hideBackButton="true" color="bar-color" class="nav_title">
    <div class="div_title">
      <div>
        <button icon-only (click)="back()">
          <ion-icon class="icon_title" ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
        </button>
      </div>
      <div class="title">
        {{nom}}
        <div class="bee-icon">
          <div class="bee-hexagon">
          </div>

        </div>
      </div>
      <div>
        <button icon-only>
          <ion-icon class="icon_title" name="more"></ion-icon>
        </button>
      </div>
    </div>
  </ion-navbar>

</ion-header>


<ion-content noscroll class="opinion_back_color">
  <div class="opinions_info">
    <ion-grid>
      <ion-row class="feedback_row">
        <div class="feedback_title">
          Feedback
        </div>
        <button (click)="goToFeefback1()">
          <ion-icon class="add_opinion" name="add"></ion-icon>
          Donner un avis
        </button>
      </ion-row>
      <ion-row class="list_row">

        <ion-row class="Reviews_row" [class.sweeped]="indexSwipe == i" *ngFor="let item of reviews | async;let i=index" (swiperight)="openItem($event,'-1')"
          (swipeleft)="openItem($event,i)">
          <ion-col col-2>
            <div class="col-img-tranformation">
              <div class="bee-img-reviews  bee-img-reviews-sweeped">
                <div class="bee-hexagon-reviews">
                  <img class="bee-img-size" [src]="item.picUrl" alt="">
                </div>
                <button icon-only>
                  <ion-icon class="heart_icon" name="heart"></ion-icon>
                </button>
              </div>
            </div>
          </ion-col>
          <ion-col col-9>
            <div class="com_detail ">
              <div class="name">
                {{item.firstName}} {{item.lastName}}
              </div>
              <div class="com_time">
                {{item.date}}
              </div>
              <div class="rating-ex">
                <rating [(ngModel)]="item.rating" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"
                  (ngModelChange)="null">
                </rating>
              </div>
              <div class="com">
                {{item.description}}
              </div>
              <div class="com_number" (click)="opencomment(item,i)">
                {{commentNbr}} commentaire
              </div>

            </div>
            <div class="sweep">
              <div class="whiteCircle">
                <ion-icon class="icom_param" ios="ios-settings" md="md-settings"></ion-icon>
              </div>
              <div class="whiteCircle">
                <ion-icon class="icom_trash" ios="ios-trash" md="md-trash"></ion-icon>
              </div>
            </div>

          </ion-col>
          <ion-col col-1></ion-col>
          <ion-row class="comments_row " *ngIf="item.commentShow">
            <div class="fullWidth animated bounceInDown ">
              <ion-row class="comments Reviews_row" *ngFor="let comment of item.comments">
                <ion-col col-2>
                  <div class="bee-img-reviews ">
                    <div class="bee-hexagon-reviews">
                      <img class="bee-img-size" [src]="item.picUrl" alt="">
                      <!-- another url -->
                    </div>
                  </div>

                </ion-col>
                <ion-col col-8>
                  <div class="com_detail ">
                    <div class="name">
                      {{comment.firstName}}{{comment.lastName}}
                    </div>
                    <div class="com">
                      {{comment.comment}}
                    </div>
                  </div>
                </ion-col>
                <div class="com_time">
                  {{comment.date}}
                </div>

              </ion-row>
            </div>
            <ion-row class="ur_comment">
              <ion-col col-2>
                <div class="bee-img-reviews ">
                  <div class="bee-hexagon-reviews">
                    <img class="bee-img-size" [src]="item.picUrl" alt="">
                    <!-- same url -->
                  </div>
                </div>
              </ion-col>
              <ion-col col-8>
                <input placeholder="RÃ©pondez ..." type="text">
              </ion-col>
            </ion-row>
          </ion-row>
        </ion-row>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
