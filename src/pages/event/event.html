<ion-content class="back-color" >
  <!-- <button 
   ion-fab>
    <ion-icon name="add"></ion-icon>
  </button> -->
  <ion-fab class="add-btn">
      <button ion-fab>
          <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  <ion-grid no-padding class="grid-size">
    <ion-row class="photo-row">
      <ion-col>
        <img class="img-event" 
         src="../../assets/imgs/event/eventcover.png" alt="">
         <div class="eventitle">
                <button class="buttn">
                  <img src="../../assets/imgs/arrow-back.png" alt="" 
                  class="back-img">
                </button>
                <div class="title">
                    Followers
                </div>
                <button class="buttn">
                    <img src="../../assets/imgs/event/search.png" alt="" 
                    class="searchevent">
                  </button>
         </div>
      </ion-col>
    </ion-row>
    <ion-row class="position-info">
      <ion-col>
        <ion-row>
          <ion-col>
              <div class="info-event">
                  <ion-segment  [(ngModel)]="index" class="head-list-button">
                    <ion-segment-button  class="btn-behavior "value="1">Invitations</ion-segment-button>
                    <ion-segment-button  class="btn-behavior "value="2" >Suggestion</ion-segment-button>
                    <ion-segment-button  class="btn-behavior "value="3" >Programme</ion-segment-button>
                  </ion-segment>
                </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <div class="eventlist-part" [ngSwitch]="index">
                  <ion-list *ngSwitchCase="1" >
                  

                    
                       
                          <ion-item-sliding #item>
                            <ion-item class="listInvitation">
                                <ion-avatar item-start>
                                  <img src="../../assets/imgs/param/block/photoDeProfil.png">
                                </ion-avatar>
                                <h3>nom prenom</h3>
                                <p class="lieu-event">Bardo, Tunis</p>
                                <button  ion-button round
                                 class="accept-event-button">
                                  Accepter
                                </button>
                              </ion-item>
                                <ion-item-options slide="right">
                                    <button  class="delete-invitation-button">Supprimer</button>
                                  </ion-item-options>
                              
                            </ion-item-sliding>
                            
                  </ion-list>
                  <ion-list *ngSwitchCase="2">
                    <ion-item>
                      <ion-avatar item-start>
                        <img src="../../assets/imgs/param/block/photoDeProfil.png">
                      </ion-avatar>
                      <h3>nom prenom</h3>
                      <p class="lieu-event">Bardo, Tunis</p>
                      <button ion-button item-end>
                        
                      </button>
                    </ion-item>
                    </ion-list>
                    <ion-grid class="programs-and-invitaion" *ngSwitchCase="3" pager="false">
                        <ion-row>
                          <ion-col>
                            <span class="title-row">Vos programme</span>
                          </ion-col>
                        </ion-row>
                        <ion-row>
                          <ion-col>
                            <ion-slides class="slides-programs" loop spaceBetween="5px">
                                <ion-slide class="programs">
                                    <div class="bee-profile-image">
                                      <div class="bee-hexagon">
                                        <img src="../../assets/imgs/photoDeProfil.png" alt="">
                                      </div>
                                     
                                        <div class="bee-edit-icon bee-edit-photo"></div>
                                      </div>
                                      <div class="cofeeTitle">
                                          What's Up Coffée !
                                      </div>
                                      <div class="time">
                                          Semdi 17 Dec - 6:00 PM
                                      </div>
                                      <div class="requestProg">
                                          Mohamed Limayma vous invitez à What's up coffée avec 2 autres amis.
                                      </div>
                                </ion-slide>
                                <ion-slide class="programs">
                                    <div class="bee-profile-image">
                                      <div class="bee-hexagon">
                                        <img src="../../assets/imgs/photoDeProfil.png" alt="">
                                      </div>
                                     
                                        <div class="bee-edit-icon bee-edit-photo"></div>
                                      </div>
                                      <div class="cofeeTitle">
                                          What's Up Coffée !
                                      </div>
                                      <div class="time">
                                          Semdi 17 Dec - 6:00 PM
                                      </div>
                                      
                                </ion-slide>
                            </ion-slides>
                            <div class="btn-programs">
                              <button class="btn-style updatebtn">Modifier</button>
                              <button class="btn-style cancelbtn">Annuler</button>
                            </div>
                          </ion-col>
                        </ion-row>
                       </ion-grid>
                </div>
          </ion-col>
        </ion-row>
        
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
