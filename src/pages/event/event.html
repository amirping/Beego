<ion-content class="back-color" >
  <ion-grid no-padding class="grid-size">
    <ion-row class="photo-row">
      <ion-col>
        <img class="img-event" 
         src="../../assets/imgs/event/eventcover.png" alt="">
         <div class="eventitle">
                <button class="buttn">
                  <img src="../../assets/imgs/arrow-back.png" alt="" 
                  class="back-img">
                </button>
                <div class="title">
                    Followers
                </div>
                <button class="buttn">
                    <img src="../../assets/imgs/event/search.png" alt="" 
                    class="searchevent">
                  </button>
         </div>
      </ion-col>
    </ion-row>
    <ion-row class="position-info">
      <ion-col>
        <ion-row>
          <ion-col>
              <div class="info-event">
                  <ion-segment  [(ngModel)]="index" class="head-list-button">
                    <ion-segment-button  class="btn-behavior "value="1">Invitations</ion-segment-button>
                    <ion-segment-button  class="btn-behavior "value="2" >Suggestion</ion-segment-button>
                    <ion-segment-button  class="btn-behavior "value="3" >Programme</ion-segment-button>
                  </ion-segment>
                </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <div class="eventlist-part" [ngSwitch]="index">
                  <ion-list *ngSwitchCase="1">
                      <ion-item-sliding #item>
                      <ion-item>
                          <ion-avatar item-start>
                            <img src="../../assets/imgs/param/block/photoDeProfil.png">
                          </ion-avatar>
                          <h3>nom prenom</h3>
                          <p class="lieu-event">Bardo, Tunis</p>
                          <button  ion-button round
                           class="delete-block-button">
                            Accepter
                          </button>
                        </ion-item>
                          <ion-item-options side="right">
                              <button ion-button round (click)="unread(item)">Supprimer</button>
                            </ion-item-options>
                        
                      </ion-item-sliding>
                  </ion-list>
                  <ion-list *ngSwitchCase="2">
                     test4
                    </ion-list>
                    <ion-list *ngSwitchCase="3">
                        test3
                       </ion-list>
                </div>
          </ion-col>
        </ion-row>
        
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
