<ion-content>
  <ion-gride>
      <ion-row class="photo-row">
          <ion-col >
            <img  class="img-dislike" src="../../assets/imgs/dislike_list/dislike_list_cover.png" alt="">
            <div class="disliketitle">
              <!-- <button class="buttn">
                <img src="../../assets/imgs/arrow-back.png" alt="" class="back-img">
              </button> -->
              <ion-icon class="back" ios="ios-arrow-round-back" md="ios-arrow-round-back"></ion-icon>

              <div class="title">
                  Dislike liste
              </div>
              <ion-icon class="search" ios="ios-search" md="ios-search"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
        <ion-row class="position-info">
          <ion-col>
              <div class="nbresult">
                  <span class="" for="">5 Resultats </span>
                </div>
            <div class="info-dislike">
              <div class="para-dislike">
                  Le Lorem Ipsum est simplement du faux texte 
                  employ√© dans la composition .
              </div>
              <div class="envelope">
                <button class="btn-envelope"> 
                  <img class="folder"
                   src="../../assets/imgs/dislike_list/folder-like.svg" alt=""> 
                   <span class="actionbtn">Like it</span>
                </button>
                <button class="btn-envelope">
                    <img class="folder"
                    src="../../assets/imgs/dislike_list/folder-like.svg" alt="">
                    <span class="actionbtn">Ignorer</span>
                  </button>
              </div>
              <div class="masonry">
                  <div class="item animated pulse" *ngFor="let item of data">
                    <img src="{{item.pic}}" alt="">
                    <div class="data">
                      
                        <img class="clock"
                        src="../../assets/imgs/dislike_list/clock.svg" alt="">
                      
                      <span class="hp">
                          Happy hour
                      </span>
                      <div class="line"></div>
                      <div class="btndata">
                        <button class="btnhp btnlike">Like
                          <img class="imglike"
                           src="../../assets/imgs/dislike_list/like.svg" alt="">
                        </button>
                        <div class="separation"></div>
                        <button class="btnhp btnignore">Ignorer
                          <img class="imgignore"
                          src="../../assets/imgs/dislike_list/ignore.svg" alt="">
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </ion-col>
        </ion-row>
  </ion-gride>

</ion-content>
