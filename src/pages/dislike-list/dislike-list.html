<ion-content class="back-color">
  <ion-gride>
      <ion-row class="photo-row">
          <ion-col >
            <img  class="img-dislike" src="../../assets/imgs/dislike_list/dislike_list_cover.png" alt="">
            <div class="disliketitle">
              <button class="buttn" (click)="back()">
                <img src="../../assets/imgs/arrow-back.png" alt="" class="back-img">
              </button>
              <div class="title">
                 {{type}} liste
              </div>
              <button class="buttn">
                <img src="../../assets/imgs/event/search.png" alt="" class="searchevent">
              </button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row class="position-info">
          <ion-col>
              <div class="nbresult">
                  <span class="" for="">5 Resultats </span>
                </div>
            <div class="info-dislike">
              <div class="para-dislike">
                  Le Lorem Ipsum est simplement du faux texte 
                  employ√© dans la composition .
              </div>
              <div class="envelope">
                <button class="btn-envelope" (click)="navigateToDislikePage(btn1)"> 
                  <img class="folder"
                   src="../../assets/imgs/dislike_list/folder-like.svg" alt=""> 
                   <span class="actionbtn">{{btn1}}</span>
                </button>
                <button class="btn-envelope" (click)="navigateToDislikePage(btn2)">
                    <img class="folder"
                    src="../../assets/imgs/dislike_list/folder-like.svg" alt="">
                    <span class="actionbtn">{{btn2}}</span>
                  </button>
              </div>
              <div class="masonry">
                  <div class="item animated pulse" *ngFor="let item of data">
                    <img src="{{item.pic}}" alt="">
                    <div class="data">
                      
                        <img class="clock"
                        src="../../assets/imgs/dislike_list/clock.svg" alt="">
                      
                      <span class="hp">
                          {{item.name}}
                      </span>
                      <div class="line"></div>
                      <div class="btndata">
                        <button class="btnhp btnlike" (click)="traiter(btn1,item.id)">{{btn1}}
                          <img class="imglike"
                           src="../../assets/imgs/dislike_list/like.svg" alt="">
                        </button>
                        <div class="separation"></div>
                        <button class="btnhp btnignore"  (click)="traiter(btn2,item.id)">{{btn2}}
                          <img class="imgignore"
                          src="../../assets/imgs/dislike_list/ignore.svg" alt="">
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </ion-col>
        </ion-row>
  </ion-gride>

</ion-content>
