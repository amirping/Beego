<ion-header>

  <ion-navbar>
    <ion-title>evenement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let item of evenementListRef$ |
    async">
  
      <ion-item >
  
        <!-- {{item.key}}-->
        <h2>espaceName : {{item.evenementName}}</h2>
        <h3>espaceType : {{item.evenementPlace}}</h3>
        <h3>espacePlace : {{item.evenementDate}} </h3>
        
      </ion-item>
    </ion-list>

</ion-content>
