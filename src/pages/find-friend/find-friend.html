<ion-header no-border>
  <ion-navbar [hideBackButton]="true" class="tool-bar" align-title="left">
    <div class="toolbar-title">
      Trouvez vous amis
    </div>
    <ion-buttons end>
      <button ion-button icon-only color="light">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid class="back-stylesh">
    <ion-row class="beego-row-center">
      <div class="holder" *ngIf="friends.length > 0 &&Â traited.length != friends.length">
        <div *ngFor="let item of friends;let i= index;let first = first" class="col friends" [class.active]="i == activeFriend" [class.slide-left]="item.stat == '1'"
          [class.slide-right]="item.stat == '-1'" (swipe)="swiperHandler($event,i)">
          <div class="col main-wrap">
            <div class="cover-holder">
              <img src="https://images.unsplash.com/photo-1514904215020-2f15586b250e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=895fd4bf73de899cfeda62d48a982820&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgb"
                alt="" class="cover">
            </div>
            <div class="row content">
              <img src="https://images.unsplash.com/photo-1514904215020-2f15586b250e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=895fd4bf73de899cfeda62d48a982820&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgb"
                alt="" class="profile">
              <div>
                <h2>{{item.name}}</h2>
                <span class="location">
                  <ion-icon name="pin"></ion-icon>
                  {{item.location}} ,
                  <strong>{{item.age}}</strong>
                </span>
              </div>
            </div>
            <div class="center-row-childes">
              <button class="button-profile" ion-button round>Voir profil</button>
            </div>
          </div>
        </div>
      </div>
      <ion-col *ngIf="!friends || friends.length == 0 || traited.length == friends.length">
        <p>
          no Friends for now dude back later
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
