<div id="menu" class="home-side-menu" (swipe)="menuSwipe($event)">
  <div class="menu-stylesh">
    <img class="imgBack" src="https://source.unsplash.com/1600x900/?bar,coffe" alt="">
    <div class="overlay">
      <div class="beegoLogo"></div>
      <div class="ctrl-bottom">
        <div class="switcher">
          <div class="box">
            <img src="../../assets//imgs/espaceHome_img/user.svg" class="icon" alt="">
            <button ion-button clear color="light">
              Switch user
            </button>
          </div>
          <div class="box">
            <img src="../../assets//imgs/espaceHome_img/yellow-beego.svg" class="icon logo" alt="">
            <ion-select [(ngModel)]="spaceState" multiple="false" cancelText="Nah" okText="Okay!" placeholder="Switch color">
              <ion-option value="1">We are Full</ion-option>
              <ion-option value="2">We Still Accepting</ion-option>
              <ion-option value="3">Limited Place</ion-option>
            </ion-select>
          </div>
        </div>
        <button ion-button clear full color="light" class="cls-dc-btn" icon-end>
          Deconnexion
          <ion-icon name="exit"></ion-icon>
        </button>
      </div>
    </div>
    <div class="user-content animated" [class.fadeInLeft]="isMenuOpen">
      <ion-list>
        <ion-item>
          <ion-avatar item-start>
            <img src="http://i.pravatar.cc/60">
          </ion-avatar>
          <h2>Le bon Coin</h2>
          <p>LBCoin@gmail.com</p>
        </ion-item>
      </ion-list>
      <ion-list no-lines class="small-list">
        <ion-item>
          <ion-icon name="medal"></ion-icon>
          Events
        </ion-item>
        <ion-item>
          <ion-icon name="people"></ion-icon>
          Trouvez vos amis
        </ion-item>
        <ion-item>
          <ion-icon name="settings"></ion-icon>
          Parametere de compte
        </ion-item>
        <ion-item>
          <ion-icon name="clock"></ion-icon>
          Historique personnelle
        </ion-item>
        <ion-item>
          <ion-icon name="chatboxes"></ion-icon>
          Mes messages
        </ion-item>
        <ion-item>
          <ion-icon name="paper-plane"></ion-icon>
          Contantez nous
        </ion-item>
        <ion-item>
          <ion-icon name="information-circle"></ion-icon>
          A propos
        </ion-item>
      </ion-list>
    </div>
  </div>
</div>
