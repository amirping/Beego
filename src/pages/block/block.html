<ion-header>

 
  <span>
    Bloquage
  </span>
  <ion-icon class="back" (click)="back()" ios="ios-arrow-round-back" md="ios-arrow-round-back"></ion-icon>
  <ion-segment class="segment-block" [(ngModel)]="index">

    <ion-segment-button class="segment-white" value="1">
      Amis 
    </ion-segment-button>
    <ion-segment-button class="segment-white" value="2">
      Localisation 
    </ion-segment-button>
  </ion-segment>


</ion-header>


<ion-content padding>
  <div class="for-search-block">
    <input type="text" name="text_search" value="" placeholder="Recherche" class="text-search-block" id="text_search" [(ngModel)]="text_search">

    <button class="search-text-icon-block">
      <img src="../../assets/imgs/param/block/Search.png" alt="">
    </button>
    <button class="clear-text" (click)="text_search=''">
      <img class="cleaner-block" src="../../assets/imgs/param/block/clean.png" alt="" *ngIf="text_search !=null && text_search.length>0">
    </button>

  </div>
  <div class="unblock-part" [ngSwitch]="index">
    <ion-list *ngSwitchCase="1" no-lines>
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/param/block/photoDeProfil.png">
        </ion-avatar>
        <span class="name-lastname">nom prenom</span>
        <span class="lieu-block">Bardo, Tunis</span>
        <button (click)="confirmDebloque()" class="delete-block-button">
          Debloquer
        </button>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/param/block/photoDeProfil.png">
        </ion-avatar>
        <span class="name-lastname">nom prenom</span>
        <span class="lieu-block">Bardo, Tunis</span>
        <button (click)="confirmDebloque()" class="delete-block-button">
          Debloquer
        </button>
      </ion-item>

    </ion-list>
    <ion-list *ngSwitchCase="2" no-lines>
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/param/block/photoDeProfil.png">
        </ion-avatar>
        <span class="name-lastname">nom prenom</span>
        <span class="lieu-block">Bardo, Tunis</span>
        <button (click)="confirmAutorisation()" class="delete-block-button">
          Autoris√©
        </button>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
