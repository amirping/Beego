<ion-header>

  <ion-toolbar hideBackButton="true" class="toolbar-block" color="bar-color">
    <div class="back">
        
        
      <button class="back-button-block" (click)="back()">
        <img src="../../assets/imgs/arrow-back.png" alt="" 
        class="back-img">
      </button>

      </div>
      <div class="beego-title-block">
         Bloquage</div>
      <ion-segment class="segment-block" [(ngModel)]="index" >

        <ion-segment-button  class="segment-white" value="1">
            Amis bloquers
        </ion-segment-button>
        <ion-segment-button   class="segment-white" value="2">
            Localisation bloqués
        </ion-segment-button>
      </ion-segment>
  </ion-toolbar>
  

</ion-header>


<ion-content padding>
    <div class="for-search-block">
        <input type="text" name="text_search" value="" placeholder="Recherche" 
        class="text-search-block"
         id="text_search" [(ngModel)]="text_search">
         
         <button class="search-text-icon-block" >
          <img src="../../assets/imgs/param/block/Search.png" alt=""
           ></button>
         <button class="clear-text" (click)="text_search=''">
           <img class="cleaner-block" 
           src="../../assets/imgs/param/block/clean.png" alt=""
           *ngIf="text_search !=null && text_search.length>0" 
            ></button>
  
      </div>
      <div class="unblock-part" [ngSwitch]="index">
        <ion-list *ngSwitchCase="1">
            <ion-item>
                <ion-avatar item-start>
                  <img src="../../assets/imgs/param/block/photoDeProfil.png">
                </ion-avatar>
                <h3>nom prenom</h3>
                <p class="lieu-block">Bardo, Tunis</p>
                <button (click)="confirmDebloque()"
                 class="delete-block-button">
                  Debloquer
                </button>
              </ion-item>
              <ion-item>
                  <ion-avatar item-start>
                    <img src="../../assets/imgs/param/block/photoDeProfil.png">
                  </ion-avatar>
                  <h3>nom prenom</h3>
                  <p class="lieu-block">Bardo, Tunis</p>
                  <button (click)="confirmDebloque()"
                   class="delete-block-button">
                    Debloquer
                  </button>
                </ion-item>
             
        </ion-list>
        <ion-list *ngSwitchCase="2">
            <ion-item>
                <ion-avatar item-start>
                  <img src="../../assets/imgs/param/block/photoDeProfil.png">
                </ion-avatar>
                <h3>nom prenom</h3>
                <p class="lieu-block">Bardo, Tunis</p>
                <button (click)="confirmAutorisation()"
                 class="delete-block-button">
                  Autorisé
                </button>
              </ion-item>  
          </ion-list>
      </div>

</ion-content>
