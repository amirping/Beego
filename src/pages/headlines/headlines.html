<ion-content>
  <ion-grid class="our-grid">
    <ion-row class="top">
      <img src="https://source.unsplash.com/900x900/?restaurant,bar,hotel" alt="">
      <div class="searchWrapper">
        <ion-searchbar (click)="null" class="search" [(ngModel)]="searchText" [showCancelButton]="false" (ionCancel)="onCancel($event)">
        </ion-searchbar>
        <!-- <button>
          <ion-icon class="searchbar-search-icon newIcon" name="search"> </ion-icon>
        </button> -->
      </div>
    </ion-row>
    <ion-row class="bottom">
      <ion-col>
          <span class="result" *ngIf="data.length === 1"> {{data.length}} Resultat</span>
        <span class="result"  *ngIf="data.length > 1"> {{data.length}} Resultats</span>
        <div class="box-grey row-space-around">
          <button ion-button clear class="filter_btn" (click)="switch('events')" [ngClass]="{'activated_filter' : index_news=='events'}">Evénements</button>
          <button ion-button clear class="filter_btn" (click)="switch('promotion')" [ngClass]="{'activated_filter' : index_news=='promotion'}">Promotions</button>
        </div>
        <div class="filter-box">
          <span>Filter : </span>
          <div class="filtres">
            <ion-select [(ngModel)]="f1" placeholder="Gender">
              <ion-option value="1">Musique</ion-option>
              <ion-option value="2">Théatre</ion-option>
              <ion-option value="2">Sport</ion-option>
            </ion-select>
            <ion-select [(ngModel)]="f2" placeholder="When? ">
              <ion-option value="1">Aujourd'hui</ion-option>
              <ion-option value="2">à partir de demain</ion-option>
            </ion-select>
            <ion-select [(ngModel)]="f3" placeholder="Where ?">
              <ion-option value="1">Grand Tunis </ion-option>
              <ion-option value="2">Sousse</ion-option>
              <ion-option value="2">Sfax</ion-option>
              <ion-option value="2">Monastir</ion-option>
              <ion-option value="2">Mahdia</ion-option>
              <ion-option value="2">Bizerte</ion-option>
            </ion-select>
            <ion-select [(ngModel)]="f4" placeholder="Biteches ?">
              <ion-option value="1">Option 1 </ion-option>
              <ion-option value="2">Option 2</ion-option>
            </ion-select>
            <ion-select [(ngModel)]="f5" placeholder="Free Drink">
              <ion-option value="1">Option 1 </ion-option>
              <ion-option value="2">Option 2</ion-option>
            </ion-select>
          </div>
        </div>
        <div class="masonry">
          <div class="item animated pulse" *ngFor="let item of data | searchRadio : searchText : category">
            <img src="{{item.Couverture}}" alt="">
            <div class="data">
              <span class="name">
                {{item.Name}}
              </span>
              <span class="location">
                <ion-icon name="pin"></ion-icon>
                {{item.Place}}
              </span>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
