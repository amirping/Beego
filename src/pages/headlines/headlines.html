<ion-content>
  <ion-grid class="our-grid">
    <ion-row class="top">
      <img src="https://source.unsplash.com/900x900/?restaurant,bar,hotel" alt="">
      <div class="searchWrapper">
        <ion-searchbar (click)="null" class="search" (ionInput)="changeFilter('Name')" [(ngModel)]="searchName" [showCancelButton]="false" (ionCancel)="onCancel($event)">
        </ion-searchbar>
        <!-- <button>
          <ion-icon class="searchbar-search-icon newIcon" name="search"> </ion-icon>
        </button> -->
      </div>
    </ion-row>
    <ion-row class="bottom">
      <ion-col>
          <span class="result" *ngIf="data.length === 1"> {{data.length}} Resultat</span>
        <span class="result"  *ngIf="data.length > 1"> {{data.length}} Resultats</span>
        <div class="box-grey row-space-around">
          <button ion-button clear class="filter_btn" (click)="switch('events')" [ngClass]="{'activated_filter' : index_news=='events'}">Evénements</button>
          <button ion-button clear class="filter_btn" (click)="switch('promotion')" [ngClass]="{'activated_filter' : index_news=='promotion'}">Promotions</button>
        </div>
        <div class="filter-box">
          <span>Filter : </span>
          <div class="filtres">
            <ion-select  [(ngModel)]="genre" placeholder="Gender" (ionChange)="changeFilter('Gender')">
              <ion-option value="Musique">Musique</ion-option>
              <ion-option value="Théatre">Théatre</ion-option>
              <ion-option value="Sport">Sport</ion-option>
            </ion-select>
            <ion-select [(ngModel)]="date" placeholder="When? " (ionChange)="changeFilter('Date')">
              <ion-option value="2018-07-05">Aujourd'hui</ion-option>
              <ion-option value="2018-07-06">Demain</ion-option>
            </ion-select>
            <ion-select [(ngModel)]="place" placeholder="Where ?" (ionChange)="changeFilter('Place')">
              <ion-option value="Tunis">Grand Tunis </ion-option>
              <ion-option value="Sousse">Sousse</ion-option>
              <ion-option value="Sfax">Sfax</ion-option>
              <ion-option value="Monastir">Monastir</ion-option>
              <ion-option value="Mahdia">Mahdia</ion-option>
              <ion-option value="Bizerte">Bizerte</ion-option>
              <ion-option value="KEF">KEF</ion-option>
            </ion-select>
                        
          </div>
        </div>
        
        <div class="masonry" >
          <div class="item animated pulse" *ngFor="let item of data | searchRadio : filter : category : searchText ">
            <img src="{{item.Couverture}}" alt="">
            <button (click)="navigateToEvenement(item.key)" > Voir plus</button>
           
            <div class="data">
              <span class="name">
                {{item.Name}}
              </span>
              <span class="location">
                <ion-icon name="pin"></ion-icon>
                {{item.Place}}
              </span>
              
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
