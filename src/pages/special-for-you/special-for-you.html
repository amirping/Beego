<ion-header [class.scrollHeader]="showHeader"  >
     <ion-icon ios="ios-search" md="ios-search"></ion-icon> 
     Explore
</ion-header>

<ion-content>
    <ion-fab class="add-btn">
        <button ion-fab>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-fab>
  <ion-grid class="our-grid">    
    <ion-row class="top">
      <img src="https://source.unsplash.com/900x900/?restaurant,bar,hotel" alt="">
      <div class="searchWrapper">
        <ion-searchbar (click)="null" class="search" [(ngModel)]="searchText" [showCancelButton]="false" (ionCancel)="onCancel($event)">
        </ion-searchbar>
        <!-- <button>
          <ion-icon class="searchbar-search-icon newIcon" name="search"> </ion-icon>
        </button> -->
      </div>
    </ion-row>    
    <ion-row class="bottom">
        <ion-row class="title">
            Explore
        </ion-row>
      <ion-col>
        <span class="result"> 69 Resultats</span>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odit atque nihil facilis,
        </p>
        <div class="masonry">

          
            <ng-container *ngFor="let item of data ">
                <!-- *ngIf="ShoworNot(item,searchText) " -->
                <div class="item"  (click)="navigateToSpaceDetail(item.key)">
            <img src="https://source.unsplash.com/600x1080/?drink" alt="">
            <div class="data">
              <span class="name">
                  {{item.espaceMeilleureSpecialite}}
                <br>
                
                {{item.espaceName}}

              </span>
              <span class="location">
                <ion-icon name="pin"></ion-icon>
                {{item.location}}
              </span>
            </div>
            </div>
          </ng-container>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
