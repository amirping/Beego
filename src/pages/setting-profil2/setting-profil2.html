<ion-header>

 
  <ion-navbar hideBackButton="true" color="bar-color">
    <div class="back">
        
        
      <button class="back-button-param" (click)="back()">
        <img src="../../assets/imgs/arrow-back.png" alt="" 
        class="back-img">
      </button>

</div>
<div class="beego-title-param">
Parametre du compte</div>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="paramGenerale"><h3>Parametre du profil</h3></div>
    <form (submit)="updateProfile()" [formGroup]="updateForm">
      <ion-grid>
        <ion-row class="row-param">
          <ion-col >
            <span class="genrepara"> Genre :</span> 
          </ion-col>
          <ion-col>
              <label class="bee-label">
                  Homme :
                  <input type="radio" 
                    name="gender"  
                    class="bee-input-hidden" 
                    formControlName="gender"
                    value="male">
                  <span class="bee-radio bee-radio-blue backblue"></span>
                </label>
          </ion-col>
          <ion-col>
            <label class="bee-label">
                Femme :
                <input type="radio" 
                  name="gender" 
                  class="bee-input-hidden"
                  formControlName="gender"
                  value="female" >
                <span class="bee-radio bee-radio-pink backpink"></span>
              </label>
          </ion-col>
        </ion-row>
        <ion-row class="row-param">
          <ion-col >
              <input type="text" 
                name="nom" 
                formControlName="firstName"
                placeholder="Nom"
                [class.invalid]="!updateForm.controls.firstName.valid && updateForm.controls.firstName.touched"
                class="text-search icon-name">
          </ion-col>
        </ion-row>
        <ion-row class="row-param">
            <ion-col >
                <input type="text" 
                  name="prenom" 
                  formControlName="lastName"
                  placeholder="Prenom"
                  [class.invalid]="!updateForm.controls.lastName.valid && updateForm.controls.lastName.touched"
                  class="text-search icon-name">
            </ion-col>
          </ion-row>
          <ion-row class="row-param">
              <ion-col>
                  <input type="text" 
                    name="email" 
                    formControlName="email" 
                    placeholder="Email"
                    [class.invalid]="!updateForm.controls.email.valid && updateForm.controls.email.touched"
                    class="text-search icon-email">
              </ion-col>
            </ion-row>
            <!-- <ion-row class="row-param ">
                <ion-col>
                    <input type="text" name="email2" value="" placeholder="Email" 
                    class="text-search icon-email"   >
                </ion-col>
              </ion-row > -->
              
              <ion-row class="row-param" >
                        <ion-col class="bee-input-container" col-4>
                          <div  class="beego-input-transparent color-row select" (click)="setDate(picker)"> {{day}} </div>
                        </ion-col>
                        <ion-col class="bee-input-container bee-margin-around" col-4>
                          <div  class="beego-input-transparent color-row select" (click)="setDate(picker)"> {{month}} </div>
                        </ion-col>
                        <ion-col class="bee-input-container" col-4>
                            <div  class="beego-input-transparent color-row select" (click)="setDate(picker)"> {{year}} </div>
                        </ion-col>
                  
              </ion-row>
              <ion-row class="row-param space-cols">
                
                  <div class="bee-left bee-input-container2">
                    <input type="tel" 
                      class="beego-input-transparent color-row tel-decoration beego-icon-tel"
                      formControlName="tel"
                      [class.invalid]="!updateForm.controls.tel.valid && updateForm.controls.tel.touched" 
                      placeholder="Num tel">
                  </div>
                
                  <div class="bee-right bee-input-container2">
        
                    <select formControlName="gov"
                      class="beego-input-transparent color-row Gouvernorat-decoration beego-icon-gov" >
                      <option value="" selected>Gouvernorat</option>
                      <option value="Tunis">Tunis</option>
                      <option value="Gafsa">Gafsa</option>
                    </select>
                  </div>
                  <ion-datetime #picker style="display: none;"
              pickerFormat="DD MMMM YYYY" 
              [max]="datePickerMin" 
              [(ngModel)]="datePicker" formControlName="birthday"
              name="birthday" 
              (ionChange)="changeDate()"></ion-datetime>
                
              </ion-row>
              <ion-row class="row-param2 ">
                <ion-col>
                  <textarea class="textarina-param beego-input-transparent "
                    formControlName="bio"
                    placeholder="Ajouter une bio">
                  </textarea>
                </ion-col>
              </ion-row>
              <ion-row class="row-param space-cols">
                <button ion-button class="valider" type="submit"> Valider</button>
                <button ion-button class="annuler" type="button" (click)="reset()"> Annuler</button>
              </ion-row>
          
      </ion-grid>
    </form>

</ion-content>
