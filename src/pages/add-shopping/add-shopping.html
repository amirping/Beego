<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Shopping</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Item Name</ion-label>
      <ion-input type="text" [(ngModel)]="shoppingItem.itemName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Number</ion-label>
      <ion-input type="number" [(ngModel)]="shoppingItem.itemNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-datetime displayFormat="DD MMMM YYYY" min="2018-06-08" max="2020-10-31" [(ngModel)]="shoppingItem.dateevt">
      </ion-datetime>
    </ion-item>

  </ion-list>
  <button ion-button full (click)="AddShoppingItem(shoppingItem)">Add Item</button>

</ion-content>
